<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>C 4 Yourself — Parsons Puzzles (C)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery + jQuery UI (required by js-parsons) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link  href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css" rel="stylesheet">
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>

  <!-- js-parsons (official files from your repo) -->
  <link  href="css/parsons.css" rel="stylesheet">
  <script src="js/parsons.js"></script>
</head>
<body>
  <h1>C 4 Yourself — Parsons Puzzle Demo</h1>

  <div id="sortable" class="sortable-code"></div>
  <div id="trash" class="sortable-code trash"></div>
  <div id="feedback"></div>

  <script src="puzzles.js"></script>
  <script>
    let parson = new ParsonsWidget({
      sortableId: 'sortable',
      trashId: 'trash',
      can_indent: true,
      feedback_cb: fb => $("#feedback").html(fb.join("<br/>"))
    });

    parson.init(PUZZLES[0].solution.join("\n") + "\n" + PUZZLES[0].distractors.join("\n"));
    parson.shuffleLines();
  </script>
</body>
</html>
